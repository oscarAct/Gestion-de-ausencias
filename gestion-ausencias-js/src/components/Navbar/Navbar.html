<div>
  <!-- This example requires Tailwind CSS v2.0+ -->
  <nav class="" style="background-color: #131d47;">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-expanded="false"
            id="show-mobile-menu"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="block h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <svg
              class="hidden h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
        >
          <div class="flex-shrink-0 flex items-center">
            <img
              class="block lg:hidden h-8 w-auto"
              src="../../assets/img/Logo oficial workflow only.svg"
              alt="Workflow"
            />
            <img
              class="hidden lg:block h-8 w-auto p-0"
              src="../../assets/img/Logo oficial workflow.svg"
              alt="Workflow"
            />
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <router-link
                to="/"
                class="text-gray-100 hover:bg-blue-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                >Inicio</router-link
              >
              <router-link
                to="/Personal/Colaboradores"
                class="text-gray-100 hover:bg-blue-900 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                >Colaboradores</router-link
              >
            </div>
          </div>
        </div>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
        >
          <!-- Profile dropdown -->
          <div class="ml-3 relative">
            <div>
              <button
                v-if="token"
                class="flex text-sm rounded-full focus:outline-none"
                id="user-menu"
                aria-haspopup="true"
              >
                <span class="sr-only">Open user menu</span>

                <img
                  v-if="profilePhoto != ''"
                  class="h-8 w-8 rounded-full"
                  :src="profilePhoto"
                  alt=""
                />
                <div class="initials" v-if="profilePhoto==''">
                  {{ initials }}
                </div>
                <span
                  class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  v-on:click="showMenu"
                  >{{ fullName }}
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    class="w-5 text-gray-300 inline-block mb-1 text-sm"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    /></svg
                ></span>
              </button>
              <button
                v-if="!token"
                class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                id="user-menu"
                aria-haspopup="true"
              >
                <router-link
                  to="/login"
                  class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >Iniciar sesión</router-link
                >
              </button>
              <div
                class="origin-top-right hidden text-left absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5"
                role="menu"
                id="profile-menu"
                style="z-index: 1000000;"
                aria-orientation="vertical"
                aria-labelledby="user-menu"
              >
                <span
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 pointer"
                  role="menuitem"
                  v-on:click="goToSettings()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    class="w-5 inline-block text-gray-600"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>
                  Ajustes</span
                >
                <span
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 pointer"
                  role="menuitem"
                  v-on:click="logOut"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    class="w-5 inline-block text-gray-600"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                    />
                  </svg>
                  Cerrar sesión</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="hidden sm:hidden animated" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <router-link
          to="/"
          class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
          >Inicio</router-link
        >
        <router-link
          to="/Personal/Colaboradores"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >Colaboradores</router-link
        >
      </div>
    </div>
  </nav>
</div>
