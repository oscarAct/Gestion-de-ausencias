<div
  class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12 login"
>
  <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <h1 class="font-bold text-center text-2xl mb-5">
      AB-M <span class="text-indigo-500">SYSTEM</span>
    </h1>
    <div class="bg-white shadow-lg w-full rounded-lg divide-y divide-gray-200">
      <div class="linear-progress-material hidden">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
      </div>
      <div class="px-5 py-7">
        <div
          class="bg-red-200 px-6 py-4 mx-2 my-4 rounded-md text-sm flex items-center mx-auto w-full hidden"
          id="errorMsg"
        >
          <svg
            viewBox="0 0 24 24"
            class="text-red-600 w-5 h-5 sm:w-5 sm:h-5 mr-3"
          >
            <path
              fill="currentColor"
              d="M11.983,0a12.206,12.206,0,0,0-8.51,3.653A11.8,11.8,0,0,0,0,12.207,11.779,11.779,0,0,0,11.8,24h.214A12.111,12.111,0,0,0,24,11.791h0A11.766,11.766,0,0,0,11.983,0ZM10.5,16.542a1.476,1.476,0,0,1,1.449-1.53h.027a1.527,1.527,0,0,1,1.523,1.47,1.475,1.475,0,0,1-1.449,1.53h-.027A1.529,1.529,0,0,1,10.5,16.542ZM11,12.5v-6a1,1,0,0,1,2,0v6a1,1,0,1,1-2,0Z"
            ></path>
          </svg>
          <span class="text-red-800">
            Combinación valores incorrecta.
          </span>
        </div>
        <div
          class="px-4 text-sm py-3 mb-5 text-left leading-normal text-yellow-700 bg-yellow-50 rounded-lg"
          role="alert"
        >
          <p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 inline-block"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01"
              />
            </svg>
            Si no estás registrado como usuario activo de la plataforma, no se
            te hará envío de la contraseña nueva.
          </p>
        </div>
        <label
          class="font-semibold text-sm text-left text-gray-600 pb-1 block left-0"
          >Correo electrónico</label
        >
        <input
          type="email"
          v-model="email"
          placeholder="Ingresa tu correo electrónico"
          class="border rounded-lg focus:outline-none focus:border-indigo-400 px-3 py-2 mt-1 mb-5 text-sm w-full font-medium"
        />
        <button
          type="button"
          v-on:click="recoverPassword(email)"
          class="transition duration-200 bg-indigo-700 hover:bg-indigo-800 focus:bg-indigo-700 focus:shadow-sm focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block"
        >
          <span class="inline-block mr-2">Recuperar contraseña</span>
        </button>
      </div>
      <div class="py-5">
        <div class="grid grid-cols-2 gap-1">
          <div class="text-center sm:text-left whitespace-nowrap">
            <router-link
              to="/Login"
              class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset"
            >
              <span class="inline-block ml-1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 inline-block mr-3"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"
                  /></svg
                >Regresar a incio de sesión</span
              >
            </router-link>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
